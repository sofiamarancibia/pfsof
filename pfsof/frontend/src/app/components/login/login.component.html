<section class="vh-100" style="background-color: rosybrown;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../assets/bannerlogin.jpeg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">BIENVENID@</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicie sesion para continuar</h5>


                  
      




                  
                  <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                    <div class="form-outline form-white mb-4">
                      <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                        [(ngModel)]="nombreUsuario" required />
                      <label class="form-label" for="nombreUsuario">Usuario</label>
                    </div>
    
                    <div class="form-outline form-white mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password"
                        required />
                      <label class="form-label" for="password">Password</label>
                    </div>
    
                    <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
    
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
    
                  </form>
    
    
    


                      <!--<a class="small text-muted" href="#!">¿Olvido su contraseña?</a> -->
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Aun no tiene cuenta? <a href="#!"
                      style="color: #393f81;">Registrese Aqui</a></p>
                  <a href="#!" class="small text-muted">Terminos de uso.</a>
                  <a href="#!" class="small text-muted">Politica de seguridad</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
